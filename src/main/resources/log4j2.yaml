Configutation:
  name: Default

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{%-5level} %style{%date{yyyy-MM-dd
                                     HH:mm:ss.SSS}} %class{1}:%L - %msg %xEx{short}%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console_Appender

    Logger:
      - name: com.kryviak.pages.login.LoginEmailPage
        additivity: false
        level: info
        AppenderRef:
          ref: Console_Appender
          level: info

      - name: com.kryviak.pages.login.LoginPassPage
        additivity: false
        level: info
        AppenderRef:
          ref: Console_Appender
          level: info

      - name: com.kryviak.pages.mailbox.MailboxPage
        additivity: false
        level: info
        AppenderRef:
          ref: Console_Appender
          level: info

      - name: com.kryviak.utils.dom.DOMDocCreator
        additivity: false
        level: info
        AppenderRef:
          ref: Console_Appender
          level: info

      - name: com.kryviak.decorator.InputTextDecor
        additivity: false
        level: info
        AppenderRef:
          ref: Console_Appender
          level: info

      - name: com.kryviak.decorator.ButtonDecor
        additivity: false
        level: info
        AppenderRef:
          ref: Console_Appender
          level: info

      - name: com.kryviak.decorator.LinkDecor
        additivity: false
        level: info
        AppenderRef:
          ref: Console_Appender
          level: info